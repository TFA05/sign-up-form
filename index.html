<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/stylesheet.css">
</head>
<body>
    <div class="leftContainer">
        <div class="logoContainer">
            <div class="logo">
                <img src="img/odin-logo.png" alt="odin-logo">ODIN
            </div>
        </div>
        <div class="credits">Photo by Hallie West on Unsplash</div>
    </div>
    <div class="rightContainer">
        <div class="inspirationText">
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="baba" method="post">
            
            <div class="firstFormPart">
                <h1>Let's do this!</h1>
                    <div class="rowContainer">
                        <div class="inputContainer">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName">
                        </div>
                        <div class="inputContainer">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName">
                        </div>
                    </div>
                
                    <div class="rowContainer">
                        <div class="inputContainer">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="inputContainer">
                            <label for="phoneNum">PHONE NUMBER</label>
                            <input type="tel" id="phoneNum">
                        </div>
                    </div>
                
                    <div class="rowContainer">
                        <div class="inputContainer">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" class="pass" maxlength="15" minlength="5">
                        </div>
                        <div class="inputContainer">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" class="pass" maxlength="15" minlength="5">
                        </div>
                    </div>
                
                </div>
            <div class="buttonField">
                <button>Create Account</button>
                <div>Already have an account? <a href="#">Log in</a></div>
            </div>
        </form>
    </div>
</body>
</html>
